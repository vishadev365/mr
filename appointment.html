    var getQueryString = function (field, url) {
        var href = url ? url : window.location.href;
        var reg = new RegExp('[?&]' + field + '=([^&#]*)', 'i');
        var string = reg.exec(href);
        return string ? string[1] : null;

    };


    var t_id = getQueryString('t_id');

    if(t_id == null){
      $('.videos_link').attr('href','content.html');
      $('.images_link').attr('href','images.html');
      $('.pdf_link').attr('href','pdf.html');
    }else {
      $('.videos_link').attr('href','content.html?t_id='+t_id);
      $('.images_link').attr('href','images.html?t_id='+t_id);
      $('.pdf_link').attr('href','pdf.html?t_id='+t_id);

        if (data.status == false) {
          $('.all_therapist').hide();
        }else {
                       // $(".state").append("<option>Select state</option>");
          $.each(data, function(key, value){
            if (value.therapist_id == t_id) {
              var row = $('<option value="'+value.therapist_id+'" selected>'+value.name+'</option>');
            }else {
              var row = $('<option value="'+value.therapist_id+'">'+value.name+'</option>');
            }

            $('.filter_therapist').append(row);
          });
        }
      }
    });

          $('.modal_btn').click(function () {

            // $('.content_modal2').modal('show');
            $('.modal').modal('show');
          })
          $('.modal .btn-close').click(function () {
              $('.modal-body').html('');
          })
        }
      }
    });
