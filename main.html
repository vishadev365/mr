<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SATHI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link href="css/slick.css" rel="stylesheet" />
    <link href="css/slick-theme.css" rel="stylesheet" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/responsive.css" rel="stylesheet" />
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
</head>

<body>
    <div class="wrapper" style="padding-bottom:0;">
        <div class="container" style="padding:0;">
            <div class="home_page text-center justify-content-center" style="height:100vh;background:#00abf6;">
                <div class="home_page_cnt align-self-center">

                    <h1 style="color:#fff;">Ayushman Doctors</h1>
                    <br>
                    <!-- <p>Book a doctor near you<br>& enjoy hassle free checkups</p> -->
                    <!-- <a href="login.html" style="display:block"><button class="btn btn-primary" style="width: auto;padding: 10px 15px;margin-bottom:10px">Login as Guardian</button></a>
                    <a href="login.html" style="display:block"><button class="btn btn-primary"style="margin-bottom:10px;background:transparent;color:#00bab5;width: auto;padding: 10px 15px;">Login as Therapy</button></a> -->
                </div>
            </div>
            <style media="screen">
              .continue_btn{
                background: #fff;
                color: #00abf6;
                font-weight: 500;
                font-size: 1.2rem;
                border-color: #fff;
                position: fixed;
                padding: 13px 0;
                z-index: 999;
                bottom: 2%;
                left: 2%;
                border-radius: 0;
                right: 2%;
              }
              .btn-check:focus+.btn-primary, .btn-primary:focus{
                box-shadow: none!important;
              }
              .btn-primary:hover{
                background: #fff!important;
                border-color: #fff!important;
                color: #00abf6!important;
              }
            </style>
            <button type="button" class="btn btn-primary continue_btn">Continue</button>
            <!--  -->
        </div>
    </div>
    <script src="js/jquery-1.11.0.min.js" type="text/javascript"></script>
    <script src="js/slick.js" type="text/javascript"></script>
    <script>
        $(document).ready(function () {
          $('.continue_btn').click(function () {
            window.location.href='login.html';
          })
            $('.product_main_cnt').slick({
                infinite: true,
                slidesToShow: 1,
                slidesToScroll: 1,
                autoplay: true,
                arrows: false,
                responsive: [
                    {
                        breakpoint: 800,
                        settings: {
                            slidesToShow: 3
                        }
                    },
                    {
                        breakpoint: 480,
                        settings: {
                            slidesToShow: 1
                        }
                    }
                ]
            });
            $('.category_slider').slick({
                infinite: true,
                slidesToShow: 2,
                slidesToScroll: 2,
                autoplay: true,
                arrows: false,
                responsive: [
                    {
                        breakpoint: 800,
                        settings: {
                            slidesToShow: 3
                        }
                    },
                    {
                        breakpoint: 480,
                        settings: {
                            slidesToShow: 2
                        }
                    }
                ]
            });
            $('.offers_block_main_cnt').slick({
                infinite: true,
                dots: true,
                slidesToShow: 1,
                slidesToScroll: 1,
                autoplay: true,
                arrows: false,
                responsive: [
                    {
                        breakpoint: 800,
                        settings: {
                            slidesToShow: 2
                        }
                    },
                    {
                        breakpoint: 480,
                        settings: {
                            slidesToShow: 1
                        }
                    }
                ]
            });
            $('.ordered_cnt').slick({
                infinite: true,
                slidesToShow: 2,
                slidesToScroll: 1,
                autoplay: true,
                arrows: false,
                responsive: [
                    {
                        breakpoint: 800,
                        settings: {
                            slidesToShow: 4
                        }
                    },
                    {
                        breakpoint: 480,
                        settings: {
                            slidesToShow: 2
                        }
                    }
                ]
            });
            /* Quantity incrementor */

            var incrementPlus;
            var incrementMinus;

            var buttonPlus = $(".cart-qty-plus");
            var buttonMinus = $(".cart-qty-minus");

            var incrementPlus = buttonPlus.click(function () {
                var $n = $(this)
                    .parent(".cart_quantity").find(".qty");
                console.log($n)
                $n.val(Number($n.val()) + 1);
            });

            var incrementMinus = buttonMinus.click(function () {
                var $n = $(this)
                    .parent(".cart_quantity").find(".qty");
                var amount = Number($n.val());
                if (amount > 0) {
                    $n.val(amount - 1);
                }
            });
        });
    </script>
</body>

</html>
